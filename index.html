<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nimbusSliderWrapper">
        <div id="nimbusSlider">
            <div class="nimbusCard">
                <img src="img1.png" alt="Image 1">
                <p>Hack club HQ</p>
            </div>
            <div class="nimbusCard">
                <img src="img2.png" alt="Image 2">
                <p>HackClub Arade</p>
            </div>
            <div class="nimbusCard">
                <img src="img3.png" alt="Image 3">
                <p>Hack club</p>
            </div>
        </div>
        <button id="nimbusPrevBtn">&lt;</button>
        <button id="nimbusNextBtn">&gt;</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
